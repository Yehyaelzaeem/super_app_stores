  flutter_switch: ^0.3.2
  flutter_staggered_animations: ^1.1.1 # #animation
  awesome_dialog: ^3.0.2 #dialog
  flutter_svg:  #svg images
  icons_plus: ^5.0.0
  cached_network_image:
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^19.4.0
  flutter_bloc: ^9.1.1
